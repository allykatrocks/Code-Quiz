<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<header>
    <h1>Code Quiz</h1>
    <nav>
      <ul>
      <li>
        <a href="" class="highscores">View Highscores</a>
      </li>
      <li>
      <div class="timer" id="timer">Time Left:</div>
      </li>
    </ul>
    </nav>
</header>
<main>
<div class = "visible" id="start-menu">
  <h2>Welcome to the Coding Quiz!</h2>
  <p>Answer as many questions as you can before time runs out. Be aware that incorrect choices will shorten your time! Good luck!</p>
  <button class="button" id="start-button">Begin Quiz</button>
</div>
<div class="hidden" id="question-container">
  <h2 id="questions"></h2>
  <div id="answer-buttons"></div>
</div>
<input type="text" id="initials">
<button id="initials-submit">Submit</button>
  <script src="./script.js"></script> 
</main>   
</body>
</html>
