<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<header>
    <h1>Code Quiz</h1>
    <nav>
      <ul>
      <li>
        <a href="" class="highscores">View Highscores</a>
      </li>
      <li>
      <div class="timer" id="timer">Time Left:</div>
      </li>
    </ul>
    </nav>
</header>
<main>

  <button class="button" id="start-button">Begin Quiz</button>
</div>
<div class="hidden" id="question-container"></div>
  <script src="./script.js"></script>
